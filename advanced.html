<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div>
        <ul class="navbargoogle">
            <li class="navitem"><a href="index.html">Google Search</a></li>
        </ul>
    </div>

    
    <h1 class="h1-advanced">Advanced Search</h1>
    <div class="horizontal-line"></div>
    
    <div class="h2-margin">
        <h2 class="h2-advanced">Find pages with...</h2>
    </div>
    

    <form action="https://google.com/search">
        <div class="row-input">
            <div class="left">
                <p class="p-advance">all these words:</p>
            </div>

            <div class="right">
                <input type="text" name="as_q" class="form-control">
            </div>
        </div>
        
        <div class="row-input">
            <div class="left">
                <p class="p-advance">this exact word or phrase:</p>
            </div>

            <div class="right">
                <input type="text" name="as_epq" class="form-control">
            </div>
        </div>
        
        <div class="row-input">
            <div class="left">
                <p class="p-advance">any of these words:</p>
            </div>

            <div class="right">
                <input type="text" name="as_oq" class="form-control">
            </div>
        </div>
        
        <div class="row-input">
            <div class="left">
                <p class="p-advance">none of these words:</p>
            </div>

            <div class="right">
                <input type="text" name="as_eq" class="form-control">
            </div>
        </div>

        <div class="btn-div">
         <input  type="submit" value="Advanced Search" class="btn btn-advance">
        </div>

    </form>
